<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact | Louis Sussan</title>
  <!-- We link our html to the Bootstrap CDN -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

<nav class="navbar navbar-default">
  <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
        <a class="navbar-brand" href="#">Louis Sussan</a>
      </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Contact</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-->
</nav>

<div class="container">
  <div class="row">
    <div class="col-sm-8">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Contact</h3>
        </div>
      <div clas="panel-body">
        <div class="row">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">Name</label>
              <div class="col-sm-8">
                <input type="name" class="form-control" id="inputName" placeholder="Bruce Leroy">
              </div>
          </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" id="inputEmail3" placeholder="Bruce.Leroy@gmail.com">
            </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-8">
            <div class="checkbox">
              <label>
                <input type="checkbox"> Remember me
              </label>
            </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
          <button type="submit" class="btn btn-default">Sign in</button>
        </div>
      </div>
        <label for="inputMessage" class="col-sm-2 control-label">Message</label>
        <div class="col-sm-8">
        <textarea class="form-control" rows="10"></textarea>
        </div>
      </div>
    </div>
  </div>
</div>
</form>
  <div class="col-sm-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title"> Let's Connect </h3>
      </div>
        <div class="row">
            <div class="panel-body">
              <div class="col-xs-4">
              <a href="#"><img src="assets/images/git logo.png" class="img-responsive" alt="GitHub" /></a>
              </div>
              <div class="col-xs-4">
              <a href="#"><img src="assets/images/linkedin logo.png" class="img-responsive" alt="LinkedIn" /></a>
              </div>
              <div class="col-xs-4">
              <a href="#"><img src="assets/images/Stack Overflow logo.png" class="img-responsive" alt="Stack Overflow" /></a>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
        <footer> Copyright &copy; 2017 Louis Sussan</footer>
    </div>
  </div>

</div>

</body>

</html>
